<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ברקודים לסריקה</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: 'Segoe UI', 'Heebo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #2c3e50;
    }

    .barcode-wrapper {
      margin-bottom: 3rem;
      text-align: center;
    }

    svg {
      width: 100%;
      max-width: 400px;
      height: 120px;
    }

    .code-label {
      margin-top: 0.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      direction: ltr;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <h1>ברקודים לסריקה</h1>

  <div class="barcode-wrapper">
    <svg id="barcode1"></svg>
    <div class="code-label">1234567</div>
  </div>

  <div class="barcode-wrapper">
    <svg id="barcode2"></svg>
    <div class="code-label">2345678</div>
  </div>

  <div class="barcode-wrapper">
    <svg id="barcode3"></svg>
    <div class="code-label">3456789</div>
  </div>

  <div class="barcode-wrapper">
    <svg id="barcode4"></svg>
    <div class="code-label">9999999</div>
  </div>

  <script>
    const options = {
      format: "CODE128",
      lineColor: "#000",
      width: 3,
      height: 120,
      displayValue: false
    };

    JsBarcode("#barcode1", "1234567", options);
    JsBarcode("#barcode2", "2345678", options);
    JsBarcode("#barcode3", "3456789", options);
    JsBarcode("#barcode4", "9999999", options);
  </script>

</body>
</html>
