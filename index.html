<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f4f4f4;
      color: #333;
      height: 100vh;
    }
    header {
      background: #2c3e50;
      width: 100%;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #scanner-container {
      margin-top: 2rem;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      background: white;
    }
    #reader {
      width: 100%;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: green;
      text-align: center;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <header>ðŸ“· Barcode Scanner</header>

  <button onclick="startScanner()">Start Scanning</button>

  <div id="scanner-container" style="display: none;">
    <div id="reader"></div>
  </div>

  <div id="result"></div>

  <script>
    const resultEl = document.getElementById("result");
    const scannerContainer = document.getElementById("scanner-container");

    function startScanner() {
      scannerContainer.style.display = "block";
      resultEl.textContent = "";

      const html5QrCode = new Html5Qrcode("reader");

      const config = {
        fps: 10,
        qrbox: 250,
        rememberLastUsedCamera: true
      };

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          html5QrCode.start(
            { facingMode: "environment" },
            config,
            qrCodeMessage => {
              resultEl.textContent = `Scanned Code: ${qrCodeMessage}`;
              html5QrCode.stop().then(() => {
                scannerContainer.style.display = "none";
              });
            },
            errorMessage => {
              // ignore scanning errors
            }
          ).catch(err => {
            console.error("Camera start error", err);
            resultEl.textContent = "Error starting camera.";
          });
        } else {
          resultEl.textContent = "No camera found.";
        }
      });
    }
  </script>

</body>
</html>
