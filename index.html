<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>סריקת רב קו</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      text-align: center;
      padding: 2rem 1rem;
      background: #f0f4f8;
      color: #2c3e50;
    }

    h1 {
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    #start-scan {
      font-size: 1.3rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.6rem;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 1.5rem;
    }

    #start-scan.scanning {
      background: #888;
    }

    video {
      width: 100%;
      max-width: 360px;
      margin-top: 1rem;
      border-radius: 10px;
      display: none;
    }

    #scanned-code {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #34495e;
    }

    #result {
      margin-top: 0.5rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .instruction {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <h1>רב קו - סריקה</h1>
  <div class="instruction">שלום פקח<br>לסריקת רב קו לחץ על הכפתור</div>

  <button id="start-scan">התחל סריקה</button>

  <video id="video" playsinline></video>

  <div id="scanned-code"></div>
  <div id="result"></div>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const video = document.getElementById("video");
    const startButton = document.getElementById("start-scan");
    const resultDiv = document.getElementById("result");
    const scannedCodeDiv = document.getElementById("scanned-code");

    const knownCodes = {
      "1234567": { message: "✅ נוסע תקין", color: "#27ae60" },
      "2345678": { message: "⚠️ נוסע כמעט תקני<br><small>(לא תיקף 1 נסיעות)</small>", color: "#f39c12" },
      "3456789": { message: "❌ נוסע לא תקני", color: "#c0392b" },
    };

    startButton.addEventListener("click", async () => {
      resultDiv.innerHTML = "";
      scannedCodeDiv.textContent = "";

      startButton.disabled = true;
      startButton.classList.add("scanning");
      video.style.display = "block";

      try {
        const devices = await codeReader.getVideoInputDevices();
        const firstDeviceId = devices[0]?.deviceId;

        if (!firstDeviceId) {
          alert("מצלמה לא נמצאה");
          return;
        }

        await codeReader.decodeOnceFromVideoDevice(firstDeviceId, "video").then(result => {
          const code = result.text.replace(/\D/g, "").slice(0, 7);
          scannedCodeDiv.textContent = `קוד סרוק: ${code}`;

          if (knownCodes[code]) {
            resultDiv.innerHTML = knownCodes[code].message;
            resultDiv.style.color = knownCodes[code].color;
          } else {
            resultDiv.innerHTML = "❓ נוסע לא קיים";
            resultDiv.style.color = "#7f8c8d";
          }

          codeReader.reset();
          startButton.disabled = false;
          startButton.classList.remove("scanning");
          video.style.display = "none";
        });
      } catch (err) {
        console.error(err);
        alert("שגיאה בסריקה");
        startButton.disabled = false;
        startButton.classList.remove("scanning");
        video.style.display = "none";
      }
    });
  </script>
</body>
</html>
