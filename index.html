<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>סריקת רב קו</title>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f5f5f5;
      color: #2c3e50;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    #start-btn {
      background: #2980b9;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #start-btn.scanning {
      background: #27ae60;
    }

    #video-container {
      margin-top: 2rem;
    }

    video {
      width: 100%;
      max-width: 400px;
      border: 3px solid #ccc;
      border-radius: 10px;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #8e44ad;
    }
  </style>
</head>
<body>

  <h1>סריקת רב קו</h1>
  <p>שלום פקח, לסריקת רב קו לחץ על כפתור "התחל סריקה"</p>
  <button id="start-btn">התחל סריקה</button>

  <div id="video-container"></div>
  <div id="result"></div>

  <script>
    const btn = document.getElementById('start-btn');
    const result = document.getElementById('result');
    const videoContainer = document.getElementById('video-container');

    let codeReader;

    btn.addEventListener('click', async () => {
      result.textContent = '';
      btn.classList.add('scanning');

      if (!codeReader) {
        codeReader = new ZXing.BrowserMultiFormatReader();
      }

      try {
        const videoInputDevices = await ZXing.BrowserCodeReader.listVideoInputDevices();
        const selectedDeviceId = videoInputDevices[0].deviceId;

        const previewElem = document.createElement('video');
        videoContainer.innerHTML = '';
        videoContainer.appendChild(previewElem);

        await codeReader.decodeFromVideoDevice(selectedDeviceId, previewElem, (resultObj, err) => {
          if (resultObj) {
            btn.classList.remove('scanning');
            result.textContent = 'המספר שנסרק: ' + resultObj.text;
            codeReader.reset();
          }
        });
      } catch (err) {
        btn.classList.remove('scanning');
        result.textContent = 'אירעה שגיאה: ' + err;
      }
    });
  </script>

</body>
</html>
